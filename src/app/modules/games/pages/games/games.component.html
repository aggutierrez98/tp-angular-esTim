<section class="container mt-4">
  <div class="title-container">
    <h2>Listado de juegos:</h2>

    <button type="button" class="btn btn-primary" routerLink="/games/create">
      Cargar Juego
    </button>
  </div>

  <div class="" style="margin: auto">
    @if (games.length >= 1){

    <ul style="padding-left: 0">
      @for (game of games; track game.id) {

      <li
        style="cursor: pointer"
        class="mb-3 card rounded mt-3 p-2 d-flex flex-row"
      >
        <div
          routerLink="/games/{{ game.id }}"
          class="d-flex align-items-center flex-grow-1"
        >
          <span class="badge badge-primary badge-pill">{{ game.id }}</span>
          <span style="margin-left: 5px" class="fs-5 font-weight-bold">
            {{ game.title }}
          </span>
          -
          <span style="margin-left: 5px" class="fs-6">${{ game.price }} </span>
        </div>
        <button
          data-bs-toggle="modal"
          type="button"
          class="btn btn-danger"
          data-bs-target="#modalDelete"
          (click)="openModal(game.id)"
        >
          Eliminar
        </button>
      </li>

      }
    </ul>
    } @else {
    <span class="badge badge-primary">AÃºn no hay juegos</span>
    }
  </div>
</section>

<div
  class="modal fade"
  id="modalDelete"
  tabindex="-1"
  role="dialog"
  aria-labelledby="Modal eliminar juego"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Eliminar juego">Eliminar Juego</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Cancelar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Confirmar eliminacion del juego.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="eliminarJuego(content)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL EXITO -->
<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="Operacion exitosa">Operacion exitosa</h5>
      <button
        type="button"
        class="close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Operacion realizada con exito.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info">Ok</button>
    </div>
  </div>
</ng-template>
